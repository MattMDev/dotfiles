# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# Main monitor
monitor=DP-1,2560x1440@164.96Hz,0x0,1 #,bitdepth, 10, cm, hdr
# Secondary monitor
monitor=DP-3,1920x1080@60,2560x0,1
# TV
monitor=HDMI-A-3,2560x1440@60,auto-center-left,2


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$browser = firefox
$fileManager = dolphin
$wallpaper = ~/.local/bin/wpaperd -d
$menu = wofi --show drun
$bar = qs -p ~/dev/dotfiles/quickshell/bar.qml
$copy = cliphist list | wofi -S dmenu | cliphist decode | wl-copy
$music = spotify-launcher

#################
### AUTOSTART ###
#################
exec-once = $bar
exec-once = $wallpaper
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Open apps in dedicated workspaces
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] $terminal
exec-once = [workspace 3 silent] $browser
# exec-once = [workspace 10 silent] $music && sleep 5 && hyprctl dispatch moveworkspacetomonitor 10 DP-3


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


